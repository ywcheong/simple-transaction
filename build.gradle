plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.+'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.jetbrains.kotlin.kapt' version '2.2.0'
    id 'org.domaframework.doma.compile' version '4.0.0'
}

group = 'com.ywcheong.simple'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    testImplementation 'org.springframework.security:spring-security-test'

    // Annotation Processor
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // Implementation + Runtime
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'io.github.oshai:kotlin-logging-jvm:7.0.3'           // kotlin logger, for easy logging
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin' // kotlin logger, for easy logging
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9' // SpringDoc, for documentation

    // DBMS (MySQL) Connection
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    // DBMS Interface: DOMA support
    implementation 'org.seasar.doma:doma-kotlin:3.7.0'
    implementation 'org.seasar.doma.boot:doma-spring-boot-starter:2.4.0'
    kapt 'org.seasar.doma:doma-processor:3.7.0'

    // Development
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Test Implementation + Runtime
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

kotlin {
    compilerOptions {
        freeCompilerArgs.addAll '-Xjsr305=strict'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('dockerMount', Copy) {
    group = 'build'
    description = 'Copies the standalone JAR to docker/lib/server.jar'
    dependsOn bootJar
    from { bootJar.archiveFile.get().asFile }
    into '$projectDir/build'
    rename { 'server.jar' }
}